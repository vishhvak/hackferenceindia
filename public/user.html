<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambulance Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body onload="getLocation()">
    <section class="hero is-info">
    <div id="main-hero" class="hero-body is-relative no-padding-bottom">
        <div class="container has-text-centered">
            <div class="columns">
                <div class="column is-8 is-offset-2 has-text-centered">
                    <h1 class="title big-title text-bold is-2"> Ambulance Service </h1>
                    <h2 class="subtitle">State your emergency and track your ambulance live!</h2>
                </div>
            </div>
        </div>
    </div>
    </section>
    
    <section class="section">
    <div class="box">
    <div class="container">
    <div id="googleMap" style="width:100%;height:400px;"></div>
    </div>
    </div>
    </section>
    
    <section class="section">
    <div class="box">
    <div class="has-text-left">
    <div class="field">
                        <label class="label">Medical Emergency Category</label>
                        <p class="control has-icons-left">
                        <span class="select is-info">
                        <select>
                            <option id="" selected>Serious Injuries</option>
                            <option>Cardiac Arrests</option>
                            <option>Stroke</option>
                            <option>Respiratory</option>
                            <option>Diabetics</option>
                            <option>Maternal / Neonatal / Pediatric</option>
                            <option>Epilepsy</option>
                            <option>Unconsciousness</option>
                            <option>Animal Bites</option>
                            <option>High Fever</option>
                            <option>Infections</option>
                            <option>Others</option>
                        </select>
                        </span>
                        <span class="icon is-small is-left">
                            <i class="fas fa-ambulance"></i>
                        </span>
                        </p>
                    </div>
    <div class="field">
                        <label class="label">Landmarks</label>
                        <div class="control">
                            <input class="input is-info" type="text" placeholder="Nearby landmarks for quick identification" >
                        </div>
                    </div>
    <div class="field">
                        <label class="label">Tell us what happened?</label>
                        <div class="control">
                            <textarea class="textarea is-info" placeholder="Accident description, casualty number, additional services required etc."></textarea>
                        </div>
                    </div>
    </div>
    <br>
    <div class="has-text-centered">
        <a href="#" class="button is-info is-medium button-cta primary-btn rounded raised">Go!</a>
    </div>
    </div>
    </section>
    
      
      
    
    <script src="js/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils/haversine-distance.js"></script>
    <script src="js/user_db.js"></script>
    <script src="js/user.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo-fsQoqEwUGSdNK3huCH_cU8172JSiXE&callback=myMap"></script>
  </body>
</html>
