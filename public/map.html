<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <style>
     #gmap {
        height: 600px;
        width: 600px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-info">
    <div id="main-hero" class="hero-body is-relative no-padding-bottom">
        <div class="container has-text-centered">
            <div class="columns">
                <div class="column is-8 is-offset-2 has-text-centered">
                    <h1 class="title">Your Ambulance is on the way!</h1>
                </div>
            </div>
        </div>
    </div>
    </section>

    <section class="section">
    <div class="box">
    <div class="container">
    <div id="gmap" style="width:100%;height:400px;"></div>
    </div>
    </div>
    </section>
    
    <section class="section">
    <div class="box">
        <h3 class="subtitle">Ambulance details</h3>
    <div id="patientDetails">
    <div class="field is-horizontal"> 
        <div class="field-label is-normal">     <label class="label">Name of the Driver</label> 
        </div> 
        <div class="field-body"> 
            <div class="field">
                <p id="name"></p> 
            </div> 
        </div> 
    </div>    
        
    <div class="field is-horizontal"> 
        <div class="field-label is-normal">     <label class="label">Phone Number</label> 
        </div> 
        <div class="field-body"> 
            <div class="field"> 
                <p id="phone"></p> 
            </div> 
        </div> 
    </div>      

    <div class="field is-horizontal"> 
        <div class="field-label is-normal">     <label class="label">Vehicle Number</label> 
        </div> 
        <div class="field-body"> 
            <div class="field"> 
                <p id="situation"></p> 
            </div> 
        </div> 
    </div>
        
    <div class="field is-horizontal"> 
        <div class="field-label is-normal">     <label class="label">ETA</label> 
        </div> 
        <div class="field-body"> 
            <div class="field"> 
                <p id="situation"></p> 
            </div> 
        </div> 
    </div>
        
    </div>  
    </div>
    </section>

    <script src="js/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD72OP0M_dcxY_wlVfMP9vKun5A8odUEj4&callback=initMap"
      async defer></script>
</body>
</html>
