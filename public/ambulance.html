<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maps</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="hero is-danger">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Ambulance Home</h1>
          <h2 class="subtitle">Find Patients!</h2>
        </div>
      </div>
    </section>
    <p>Your location:</p>
    <div id="map"></div>
    <p>Your status</p>
    <div id="status">loading</div>
    <div id="patientDetails">
      <p id="name"></p>
      <p id="phone"></p>
      <p id="situation"></p>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/ambulance.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo-fsQoqEwUGSdNK3huCH_cU8172JSiXE&callback=myMap"
    ></script>
  </body>
</html>
