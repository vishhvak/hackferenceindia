<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accident Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
 </head>
<body>

<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Accident Report
      </h1>
      <h2 class="subtitle">
        Details to identify the number of ambulances to be dispatched.
      </h2>
    </div>
  </div>
</section>
    
<section class="section">
    <div class="container">
    <div class="field">
        <label class="label">Medical Emergency Category</label>
        <p class="control has-icons-left">
        <span class="select is-info">
            <select>
                <option selected>Serious Injuries</option>
                <option>Cardiac Arrests</option>
                <option>Stroke</option>
                <option>Respiratory</option>
                <option>Diabetics</option>
                <option>Maternal / Neonatal / Pediatric</option>
                <option>Epilepsy</option>
                <option>Unconsciousness</option>
                <option>Animal Bites</option>
                <option>High Fever</option>
                <option>Infections</option>
                <option>Others</option>
            </select>
        </span>
        <span class="icon is-small is-left">
            <i class="fas fa-ambulance"></i>
        </span>
    </p>
    </div>
    
    <div class="field">
        <label class="label">Landmarks</label>
        <div class="control">
            <input class="input is-info" type="text" placeholder="Nearby landmarks for quick identification" >
        </div>
    </div>
    
    <div class="field">
        <label class="label">Tell us what happened?</label>
        <div class="control">
            <textarea class="textarea is-info" placeholder="Accident description, casualty number, additional services required etc."></textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-text">Cancel</button>
        </div>
    </div>

</div>
</section>
</body>
</html>
