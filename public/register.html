<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackference</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/index.js"></script>
    <style>
      .bg-img { 
        background-image: url(healthcare.jpg) ;
        background-position: center center;
        background-repeat:  no-repeat;
        background-attachment: fixed;
        background-size:  cover;
     }
    </style>
    <script type="text/javascript">
      function loginpage() {
       window.location.href = 'index.html';   
      }
      function register() {
          window.location.href = 'register.html';
      }
      </script>
  </head>
  <body>
      <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="color:white"> Home </h1>
            <h2 class="subtitle" style="color:white"> Your All-in-One Healthcare Solution! </h2>
            </div>
        </div>
      </section>
      <section>
          <div class="box field has-text-centered" style="float:left; margin-left:160px">
            <div class="tabs is-centered is-boxed">
              <ul>
                <li>
                    <a onclick="loginpage()">
                        <span class="icon is-small"><i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
                        <span>Login</span>
                    </a>
                </li>
                <li class="is-active">
                    <a onclick="register()">
                        <span class="icon is-small"><i class="fas fa-user-plus" aria-hidden="true"></i></span>
                        <span>Signup</span>
                    </a>
                </li>
              </ul>
            </div>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium is-danger" type="text" id="username" placeholder="Username">
              <span class="icon is-left">
                <i class="fas fa-user"></i>
              </span> <br> <br>
            </div>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium is-danger" type="password" id="password" placeholder="Password">
              <span class="icon is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div> <br>
              <a class="button is-link is-outlined">Submit</a>
          </div> 
     </section>
 </body>
</html>
